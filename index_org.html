<!DOCTYPE html>
<html lang="en, ko" dir="ltr"> <!--Adding ko after lang defines the page as being in Korean as well as English-->
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1"/>
    <title>[Original]조선마술사 The Magician | K Movie</title>
    <link href="http://fonts.googleapis.com/earlyaccess/nanummyeongjo.css" rel="stylesheet" media="screen" type="text/css"/> <!--This link is for a Korean font. HTML cannot be use in a css file, so it is placed here-->
    <link href="https://fonts.google.com/specimen/Nanum+Gothic?subset=korean#standard-styles" rel="stylesheet" media="screen" type="text.css"/>
    <link href="css/style_org.css" rel="stylesheet" type="text/css"/> <!--This is linking to my external css file-->
    <script src="https://use.fontawesome.com/a066ea0406.js"></script> <!--This will be used to get icons from this website-->
  </head>
  <body>
    <div class="top_nav" id="my_top_nav"> <!--Making a top navigation bar for the website-->
      <a href="index.html"><img src="img/logo.png" alt="logo"/></a>
      <div class="search_container">
        <form action="https://www.imdb.com/find?q=" rel="search">
          <button href="javascript:void(0);"onclick="showFunction()"><i class="fa fa-search"></i></button> <!--The i element is taking the icon from the website in the head-->
          <button href="javascript:void(0);" id="search_button_mobile" onclick="showFunction()"><i class="fa fa-search"></i></button>
          <input id="search_input" name="q" type="text" type="submit" placeholder="Search IMDb..."/> <!--name="q" comes from the IMDb website code in order for the search url to be formatted correctly-->
          <input type="hidden" name="ref_" value="nv_sr_sm"> <!--This adds a bit on the end of the input form the user to enable the search on IMDb-->
          <script> //This is for the responsive top navigation bar from this tutorial: https://www.w3schools.com/howto/howto_js_topnav_responsive.asp
          function showFunction() {
            var x = document.getElementById("top_nav");
            if (x.className === "top_nav") {
              x.className += " responsive";
            } else {
              x.className = "top_nav"
            }
          }
          </script>
        </form>
      </div>
    </div>
    <div class="page_content"> <!--Making all the page content sit in the center with borders on either side-->
      <div class="title_block"> <!--Title section-->
        <h1 id="title">
          조선마술사 The Magician
          <span id="year">
            (2015)
          </span>
        </h1>
        <div id="original_title"> <!--Original title section-->
          Original title: Chosun Masoolsa
        </div>
        <div class="sub_text"> <!--Extra information about the film section-->
          <time>2h 2min</time>
          <span class="spacer">|</span> <!--These spacer classes add a small gap and a line between each bit of information-->
          Drama, fantasy, romance
          <span class="spacer">|</span>
          30th December 2015 (South Korea)
        </div>
      </div>
      <nav> <!--Menu navigation section--> <!--Uses relative URLs to link to the two pages of the website-->
        <a class="active" href="index.html">Home</a>
        <a href="cast.html">Cast</a>
      </nav>
    </div>
  </body>
</html>
