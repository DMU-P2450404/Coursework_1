<!--Testing a responsive top navigation bar with a working search bar to the IMDb website-->

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>[Test] Random</title>
    <link href="css/test_style.css" rel="stylesheet" type="text/css"/>
    <!--This will be used to get the icons from this website-->
    <script src="https://use.fontawesome.com/a066ea0406.js"></script>
  </head>
  <body>
    <!--This div element is creating the top navigation bar-->
    <div class="topnav" id="myTopNav">
      <a href="#home" class="active">Home</a>
      <a href="#news">News</a>
      <a href="#contact">Contact</a>
      <a href="#about">About</a>
      <!--This anchor element is for the icon that will be present on smaller screens-->
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
      </a>
      <!--This is the div for the search bar-->
      <div class="search-container">
        <!--The link in the action attribute is for the IMDb website search-->
        <form action="https://www.imdb.com/find?q=" rel="search">
          <!--name="q" comes from the IMDb website code in order for the search url to be formatted correctly-->
          <input name="q" type="text" type="submit" placeholder="Search IMDb...">
          <!--This adds a bit on the end of the input from the user to enable the search url to be correct for the IMDb website-->
          <input type="hidden" name="ref_" value="nv_sr_sm">
          <button type="submit"><i class="fa fa-search"></i></button>
        </form>
      </div>
    </div>

    <!--This bit of JavaScript toggles between adding and removing the "responsive" class to the top navigation bar when the user clicks on the icon-->
    <script>
    function myFunction() {
      var x = document.getElementById("myTopNav");
      if (x.className === "topnav") {
        x.className += " responsive";
      } else {
        x.className = "topnav";
      }
    }
    </script>

  </body>
</html>
